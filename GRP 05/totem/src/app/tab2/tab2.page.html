<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-button expand="block" (click)="chamaSenhas()">Chamar senha</ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let senhaChamada of senhasChamadas;">
        <ion-item>{{senhaChamada}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
