<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-row>{{pokemonAdversary.name| uppercase}}</ion-row>
        <ion-row [ngStyle]="{'color':resultado === 'Ganhou' ? 'red' : (resultado === 'Perdeu'? 'green' : 'yellow' ) }">{{resultado}}</ion-row>
        
        <ion-img alt="Pokemon" src="{{pokemonAdversary.image}}">

        </ion-img>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{pokemonAdversary.abilities}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{pokemonAdversary.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: {{pokemonAdversary.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
