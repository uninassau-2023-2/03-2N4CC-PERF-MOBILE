<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div
    class="ion-text-center ion-justify-content-center ion-button-center"
    style="
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    "
  >
    <ion-button
      (click)="showAlert()"
      class="ion-size-small"
      style="width: 150px"
    >
      Click Me
    </ion-button>
    
  </div>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
